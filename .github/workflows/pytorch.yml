name: "PyTorch"

on:
  push:
    paths:
      - "Dockerfiles/pytorch/**"
      - "!Dockerfiles/pytorch/README.md"
      - ".github/workflows/pytorch.yml"
    branches:
      - "master"
      - "pytorch"
    tags:
      - "pytorch"
