name: "PyTorch 0.5"

on:
  push:
    paths:
      - "Dockerfiles/pytorch/0.5/**"
      - "!Dockerfiles/pytorch/0.5/README.md"
    branches:
      - "master"
    tags:
      - "pytorch-*"
